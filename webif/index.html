<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EachWatt</title>
    <link rel="stylesheet" href="eachwatt.css">
</head>
<body>
<div id="container">
    <div id="container-top">
        <img src="eachwatt_logo.png" alt="EachWatt logo" />
        <p id="last-update"></p>
    </div>
    <div id="container-left">
        <h2>Configuration</h2>
        <pre id="configuration"></pre>
    </div>
    <div id="container-right">

        <h2>Characteristics</h2>
        <table id="characteristics-sensor-data"></table>
        <h2>Mains power</h2>
        <div id="mains-power"></div>
        <h2>All circuits</h2>
        <table id="power-sensor-data"></table>
    </div>
</div>
<script type="text/javascript" src="eachwatt.js"></script>
</body>
</html>
